<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Example</h2>


<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>

<script>
var x, y, a, b, c, d;  
x = 10;        
y = 5;        
a = x + y; 
b = x - y;
c = x * y;
d = x / y;

   
document.getElementById("demo1").innerHTML =
"The value of a is " + a ;  
document.getElementById("demo2").innerHTML =
"The value of b is " + b ;  
document.getElementById("demo3").innerHTML =
"The value of c is " + c;  
document.getElementById("demo4").innerHTML =
"The value of d is " + d;  
</script>

</body>
</html>
