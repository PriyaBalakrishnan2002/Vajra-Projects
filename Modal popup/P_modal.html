<!DOCTYPE html>
<html>
    <head>
    <!--Head tag starts here-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--Title of the page-->
        <title>Modal popup</title>
        
        <!--linking bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!--External stylesheet-->
        <link rel="stylesheet" href="style_modal.css">

    <!--Head tag ends here-->
    </head>


    <body>
    <!--Body tag starts here-->

        <section>
        <!--section starts here-->

            <div class="container">
                <div class="row">
                    <div class="col-md-12">

                        <h1>The Bouquet Collection</h1>

                        <button  onclick="myFunction1()">Our Bouguet</button>

                        <div id="myModal" class="modal">
                            <div class="modal-content">
                                <span class="close" onclick="myFunction2()">&times;</span>
                                <h3>Our Exclusive Collections</h3>
                                <p>Flowers are the sweetest things God ever made and forgot to put a soul into...</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </section>
        <!--section tags ends here-->
    </body>
        <!--Body tag ends here-->
    
    <script>
        //script for myFunction1()
function myFunction1(){
    var modal = document.getElementById("myModal");
    modal.style.display = "block";
}

//script for myFunction2()
function myFunction2(){
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
}

    </script>

</html>
